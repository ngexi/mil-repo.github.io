
    <!DOCTYPE html>
    <html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EL54J8 Fashion – Product Catalog</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                    "Helvetica Neue", Arial, sans-serif;
                background: #f5f5f5;
                color: #111111;
                padding: 40px 20px;
                min-height: 100vh;
            }
            .container {
                max-width: 1120px;
                margin: 0 auto;
                background: #ffffff;
                border-radius: 20px;
                padding: 40px 32px 48px;
                box-shadow: 0 18px 45px rgba(0,0,0,0.06);
            }
            .index-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 32px;
                padding-bottom: 20px;
                border-bottom: 1px solid rgba(0,0,0,0.06);
            }
            .brand {
                letter-spacing: 0.28em;
                font-size: 12px;
                text-transform: uppercase;
            }
            h1 {
                font-size: 22px;
                font-weight: 500;
                letter-spacing: 0.18em;
                text-transform: uppercase;
            }
            .products-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
                gap: 24px;
                margin-top: 24px;
            }
            .product-card {
                background: #fafafa;
                border-radius: 16px;
                padding: 22px 20px;
                text-align: left;
                transition: transform 0.18s ease, box-shadow 0.18s ease, background 0.18s ease;
                border: 1px solid #ececec;
            }
            .product-card:hover {
                transform: translateY(-2px);
                box-shadow: 0 12px 32px rgba(0,0,0,0.06);
                background: #ffffff;
            }
            .product-title {
                font-size: 15px;
                margin-bottom: 6px;
                color: #111111;
                letter-spacing: 0.06em;
                text-transform: uppercase;
            }
            .product-meta {
                font-size: 12px;
                color: #8a8a8a;
                margin-bottom: 18px;
            }
            .view-btn {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                padding: 10px 22px;
                background: #111111;
                color: #ffffff;
                text-decoration: none;
                border-radius: 999px;
                font-weight: 500;
                font-size: 11px;
                letter-spacing: 0.18em;
                text-transform: uppercase;
                border: none;
                cursor: pointer;
            }
            .view-btn:hover {
                transform: translateY(-1px);
            }
            @media (max-width: 640px) {
                .container {
                    padding: 28px 18px 32px;
                }
                .index-header {
                    flex-direction: column;
                    align-items: flex-start;
                    gap: 10px;
                }
                h1 {
                    font-size: 18px;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="index-header">
                <div class="brand">FASHION HOUSE</div>
                <h1>Product catalog</h1>
            </div>
            <div class="products-grid">
    
                <div class="product-card">
                    <h2 class="product-title">Stílusos Bézs Sátán Kardigán</h2>
                    <p class="product-meta">sweater</p>
                    <a href="sweater.html" class="view-btn">Megtekintés</a>
                </div>
        
            </div>
        </div>
    </body>
    </html>
